<div class="row d-flwx justify-content-center">
  <div class="col-10">
    <div class="card mt-4">
      <div class="card-body">
        <h1>{{ course.name }}</h1>

        <p>{{ course.description }}</p>
        <h5>Alunos:</h5>

        <ul>
          <li *ngFor="let student of course.students">
            {{ student.name }}
          </li>
        </ul>

        <a [routerLink]="['/dashboard/cursos']" class="btn btn-outline-dark mt-3"
          >Voltar</a
        >
      </div>
    </div>
  </div>
</div>
