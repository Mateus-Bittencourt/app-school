<div class="row d-flwx justify-content-center">
  <div class="col-8">
    <div class="card mt-4">
      <div class="card-body">
        <h1>Novo Curso</h1>
        <form [formGroup]="form">
          <div class="form-group">
            <label for="name">Curso</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>

          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              formControlName="description"
            >
            </textarea>
          </div>
        </form>
<div class="d-flex justify-content-between">
  <button
  class="btn btn-primary"
  (click)="create()"
  class="btn btn-outline-dark mt-3"
>
  Criar Curso
</button>
<a [routerLink]="['/dashboard/cursos']" class="btn btn-outline-dark mt-3"
>Voltar</a
>
</div>
</div>
    </div>

    <div class="card">
      <div class="card-body">
        <pre>{{form.value | json}}</pre>
      </div>
    </div>
  </div>
</div>
