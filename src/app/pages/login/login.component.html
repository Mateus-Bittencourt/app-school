<h1>Login</h1>
<div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="email" placeholpder="Digite seu e-mail" [(ngModel)]="email" >
</div>

<div class="form-group">
  <label for="password">Senha</label>
  <input type="password" class="form-control" id="password" placeholpder="****" [(ngModel)]="password" >
</div>
<hr>
<button class="btn btn-primary" (click)="login()">Logar</button>
