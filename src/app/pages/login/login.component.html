<div class="row d-flwx justify-content-center">
  <div class="col-8">
    <div class="card mt-4">
      <div class="card-body">
        <h1>Login</h1>
        <form [formGroup]="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu e-mail"
              formControlName="email"
            />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="****"
              formControlName="password"
            />
          </div>
        </form>
        <button
          class="btn btn-primary"
          (click)="login()"
          class="btn btn-outline-dark mt-3"
        >
          Logar
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <pre>{{form.value | json}}</pre>
      </div>
    </div>
  </div>
</div>
